<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/circle.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet"
        type="text/css" />
    <style>
        html {
            font-family: Vazirmatn, sans-serif;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <div class="m-auto flex flex-col justify-center items-center mt-10 space-y-9 ">
        <div class="flex flex-row-reverse mr-6" id="box_s">
            <div class="flex flex-col">
                <input class="border rounded-[.3rem] ml-3 px-17 py-2 text-center" type="text"
                    placeholder="زمان خود را به ثانیه وارد کنید" id="inp_s">
                <span class="m-auto text-red-400 hidden mt-3" id="err_s">لطفا یک عدد وارد کنید</span>
            </div>
            <div>
                <button class="flex p-2 bg-amber-600 rounded-2xl text-white cursor-pointer hover:bg-amber-700"
                    id="btn_s">شروع</button>
            </div>
        </div>
        <div class="c100 hidden transition-all duration-100" id="cir_s" >
            <span id="spn_s"></span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
        <div>
            <p>
                <span id="goo_s" class="text-red-400 hidden">درحال اجرا...</span>
                <span id="suc_s" class="text-green-400 hidden">شمارنده با موفقیت به پایان رسید</span>
            </p>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>

</html>
